<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown // By Abdullah</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./happy-removebg-preview.png" alt="gift" />
      </article>
      <article class="gift-info">
        <h3>New Year Countdown</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 24 April 2020, 8:00am
        </h4>
        <p class="time-left">
          0
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
      <h4 style="margin: 50px;">proudly presented by Abdullah</h4>
    </section>
    <script src="app.js"></script>
    <script>
      function showNotification() {
        const notification = new Notification("New Message From Abdullah!", {
          body: "Update Have Been To Our New Website Pls Visit Us Soon, Welcome Back to My Website"
        });

        notification.onclick = (e) => {
          window.location.href = "https://abdullahdybala.github.io/Clock.com/"
        }
      }
      function showNotificationOne() {
        const notification = new Notification("New Message From Abdullah!", {
          body: "Thanks For Joining Us"
        });
      }

      console.log(Notification.permission);

      if (Notification.permission === "granted") {
          showNotification();
      } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then(permission => {
              if (permission === "granted") {
                  showNotificationOne();
              }
          });
      }
  </script>
  </body>
</html>
